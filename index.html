<!DOCTYPE html>
<html lang="en">
    <!-- head section with information about author, keywords, style links and general SEO best practices -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="an interactive website that allows you to obtain a quick quote on your home renovation project">
    <meta name="keywords" content="home renovation, diy, bricks, home renovation quote,">
    <meta name="author" content="Fabrizio Marchetti">
    <script src="https://kit.fontawesome.com/2171291146.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bricks Quote</title>
</head>
<body>
    <img src="assets/img/bernard-hermant-OjwQ9WywGsw-unsplash-min.webp" alt="an image of a wall of red bricks">
    <!-- header section with a visible title and a icon -->
    <section id="header">
        <h1 id="header-tile">Bricks Quote</h1>
        <span id="info-icon"><i class="fa-solid fa-info"></i></span>
    </section>
    <main id="interactive-container">
        <section id="materials">
            <h2>materials</h2>
            <div id="checkboxes-container">
                <label for="cement">Cement</label>
                <input type="checkbox" name="cement" id="cement" required>
                <label for="sand">Sand</label>
                <input type="checkbox" name="sand" id="sand" required>
                <label for="gravel">Gravel</label>
                <input type="checkbox" name="gravel" id="gravel" required>
            </div>
            <div id="checkboxes-quantity">
                <label for="cement-quantity">Quantity</label>
                <input type="number" name="cement-quantity" id="cement-quantity" required>
                <label for="sand-quantity">Quantity</label>
                <input type="number" name="sand-quantity" id="sand-quantity" required>
                <label for="gravel-quantity">Quantity</label>
                <input type="number" name="gravel-quantity" id="gravel-quantity" required>
            </div>
        </section>
        <section id="brick-type">
            <h2>brick type</h2>
            <div id="brick-type-container">
                <label for="Red bricks">Red bricks</label>
                <input type="checkbox" name="Red bricks" id="Red bricks" required>
                <label for="Stone bricks">Stone bricks</label>
                <input type="checkbox" name="Stone bricks" id="Stone bricks" required>
                <label for="Recycled plastic brick">Recycled plastic bricks</label>
                <input type="checkbox" name="Recycled plastic brick" id="Recycled plastic brick" required>
            </div>
            <div id="checkboxes-quantity">
                <label for="red-bricks-quantity">Quantity</label>
                <input type="number" name="red-bricks-quantity" id="red-bricks-quantity" required>
                <label for="stone-bricks-quantity">Quantity</label>
                <input type="number" name="stone-bricks-quantity" id="stone-bricks-quantity" required>
                <label for="recycled-bricks-quantity">Quantity</label>
                <input type="number" name="recycled-bricks-quantity" id="recycled-bricks-quantity" required>
            </div>
        </section>
        <section id="hours-of-work">
            <h2>hours of work</h2>
            <input type="number" name="total-hours" id="total-hours">
        </section>
        <section id="total-cost">
            <h3>total cost</h3>
            <p>0</p>
        </section>
        <section id="final-list">
            <h4>list of materials</h4>
            <ul></ul>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
